<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quote{
            font-size:24px;
            margin-bottom: 70px;
        }
        .details{
            font-size: 18px;
            color: gray;
        }
        .button{
            width: 250px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="quote">
        "{{quote['quote']}}"
    </div>
    <div class="details">
        - {{quote['character']}} from {{quote['anime']}}
    </div>
    <button onclick="window.location.reload();" class="button">Get another Quote</button>
</body>
</html>
